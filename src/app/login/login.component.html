<!-- Login Form -->
<div *ngIf="!showSignup" class="login-form">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput name="username" [(ngModel)]="loginData.username" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput name="password" [(ngModel)]="loginData.password" type="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">Login</button>
  </form>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <div class="signup-link">
    <span>Don't have an account?</span>
    <button mat-button type="button" class="signup-btn" (click)="showSignup = true">Sign up</button>
  </div>
</div>

<!-- Signup Form -->
<div *ngIf="showSignup" class="signup-form">
  <form (ngSubmit)="onSignup()" #signupForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput name="signupUsername" [(ngModel)]="signupData.username" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput name="signupPassword" [(ngModel)]="signupData.password" type="password" required>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" [disabled]="isLoading">Register</button>
    <button mat-button type="button" (click)="showSignup = false">Back to Login</button>
  </form>

  <div *ngIf="signupMessage" class="signup-message">{{ signupMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
